<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>404 Digital School Job Interview</title>
</head>
<body style="color: white; background-color: rgb(2, 73, 144);">
    <h1 style="text-align: center;">404 Digital Job Interview</h1>
    <img src="cat3.png" style="margin-left: auto; margin-right: auto; display: block;" width="50" height="50" alt="cat3">
    <hr>
    <p style="color:white">Welcome to the job interview please fill the information below</p>
    <form>
        <!--Personal Detail-->
        <h2>Personal Detail</h2><hr>
        <label for="fname">First name:</label><br>
        <input type="text" id="fname" name="fname"><br>
        <label for="lname">Last name:</label><br>
        <input type="text" id="lname" name="lname"><br>
        <label for="Age">Age:</label><br>
        <input type="text" id="Age" name="Age"><br>
        <label for="Sex">Sex</label><br>
        <select id="Sex" name="Sex">
            <option value="Male">Male</option>
            <option value="Female">Female</option>
            <option value="Other" selected>Other</option>
        </select><br><br>
        <label for="email">Email:</label><br>
        <input type="email" id="email" name="email"><br>
        <label for="phone">Phone:</label><br>
        <input type="tel" id="phone" name="phone"><br>
        <label for="address">Address:</label><br>
        <input type="text" id="address" name="address"><br>
        <hr>
        <!--Previous job-->
        <h2>About Previous job</h2>
        <label for="school">School name:</label><br>
        <input type="text" id="school" name="school"><br>
        <label for="Subject">Subject:</label><br>
        <input type="text" id="Subject" name="Subject"><br>
        <label for="salary">Salary:</label><br>
        <input type="text" id="salary" name="salary"><br>
        <lable for="Experience" >Year of Experience:</lable><br>
        <input id="Experience" name="Experience"><br>
        <hr>
        <!--Education-->
        <h2>Education</h2>
        <label for="school">School:</label><br>
        <input type="text" id="school" name="school"><br>
        <label for="degree">Degree:</label><br>
        <input type="text" id="degree" name="degree"><br>
        <label for="year">Year:</label><br>
        <input type="text" id="year" name="year"><br>
        <hr>
        <!--Available time-->
        <h2>Please choose the available time</h2>
        <label for="time">Time:</label><br>
        <input type="radio" id="time" name="time" value="time1">
        <label for="time1">9:00 AM</label><br>
        <input type="radio" id="time" name="time" value="time2">
        <label for="time2">10:00 AM</label><br>
        <input type="radio" id="time" name="time" value="time3">
        <label for="time3">11:00 AM</label><br>
        
        <input type="submit" value="Submit">


    </form>

        

</body>
</html>
